<app-container-header></app-container-header>
<div class="d-flex flex-row justify-content-center navigation">
  <div class="button-container">
    <button mat-icon-button (click)="handleLastPage()"><mat-icon class="icon">navigate_before</mat-icon></button>
  </div>
  <div class="button-container">
    <button mat-icon-button (click)="handleNextPage()"><mat-icon class="icon">navigate_next</mat-icon></button>
  </div>
</div>
<div class="d-flex flex-row flex-wrap justify-content-evenly">
  <div *ngFor="let movie of movies;">
    <app-movie
      [posterImgUrl]="movie.poster_path"
      [title]="movie.title"
      [popularity]="movie.vote_average"
      [releaseDate]="movie.release_date"
      [description]="movie.overview"
    >
    </app-movie>
  </div>
</div>
<div class="d-flex flex-row justify-content-center navigation">
  <div class="button-container">
    <button mat-icon-button (click)="handleLastPage()"><mat-icon class="icon">navigate_before</mat-icon></button>
  </div>
  <div class="button-container">
    <button mat-icon-button (click)="handleNextPage()"><mat-icon class="icon">navigate_next</mat-icon></button>
  </div>
</div>
