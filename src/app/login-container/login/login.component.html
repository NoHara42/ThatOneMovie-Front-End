<div class="login-container">
  <form [formGroup]="user">
    <h2> Welcome to That One Movie</h2>
    <label>
      Username
      <input matNativeControl formControlName="username" type="text" placeholder="username"/>
    </label>
    <label>
      Password
      <input matNativeControl formControlName="password" type="password" placeholder="password"/>
    </label>
    <button mat-raised-button class="mat-primary" (click)="signIn()">Login</button>
    <button mat-raised-button class="mat-primary" (click)="socialMediaSignIn()">Login with Google</button>
    <span>Don't have an account? <a routerLink="register">Register</a></span>
    <span *ngIf="error" class="error-span">{{error}}</span>
  </form>
</div>
